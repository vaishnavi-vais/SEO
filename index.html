<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="gradient-bg p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">SEO Content Generator</h1>
            <p class="text-gray-600">Generate SEO-optimized content in seconds with AI</p>
        </div>
        
        <div class="card bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="mb-4">
                <label for="keyword" class="block text-gray-700 font-medium mb-2">Enter Keyword:</label>
                <input type="text" id="keyword" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="e.g., best seo practices">
            </div>
            <button id="generateBtn" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-all flex items-center justify-center">
                <i class="fas fa-magic mr-2"></i>Generate SEO Content
            </button>
        </div>

        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600 mb-4"></div>
            <h3 class="text-lg font-medium text-gray-700">Crafting Amazing Content</h3>
            <p class="text-gray-500 mt-1">This usually takes 10-20 seconds...</p>
        </div>

        <div id="result" class="hidden fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800" id="resultTitle"></h2>
                <button id="copyBtn" class="text-blue-600 hover:text-blue-800 flex items-center">
                    <i class="far fa-copy mr-1"></i> Copy
                </button>
            </div>
            
            <div class="card bg-white rounded-xl shadow-md p-6 mb-6">
                <div class="flex items-center mb-3">
                    <i class="fas fa-tag text-blue-500 mr-2"></i>
                    <h3 class="font-medium text-gray-700">Meta Description</h3>
                </div>
                <div id="metaDescription" class="text-gray-800 bg-blue-50 p-4 rounded-lg"></div>
            </div>
            
            <div class="card bg-white rounded-xl shadow-md p-6 mb-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-file-alt text-blue-500 mr-2"></i>
                    <h3 class="font-medium text-gray-700">Content Preview</h3>
                </div>
                <div id="content" class="prose max-w-none p-4 bg-gray-50 rounded-lg"></div>
            </div>
            
            <div class="flex justify-end space-x-4 mt-6">
                <button id="regenerateBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>Regenerate
                </button>
                <button id="downloadBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-download mr-2"></i>Download
                </button>
            </div>
        </div>

        <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mt-6 rounded-lg shadow-sm" role="alert">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-500 mr-3 text-xl"></i>
                <div>
                    <p class="font-medium">Something went wrong</p>
                    <p id="errorMessage" class="text-sm"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Initialize event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Generate button
            document.getElementById('generateBtn').addEventListener('click', generateContent);
            
            // Regenerate button
            document.getElementById('regenerateBtn')?.addEventListener('click', generateContent);
            
            // Copy button
            document.getElementById('copyBtn')?.addEventListener('click', copyToClipboard);
            
            // Download button
            document.getElementById('downloadBtn')?.addEventListener('click', downloadContent);
            
            // Allow Enter key to trigger generation
            document.getElementById('keyword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    generateContent();
                }
            });
        });

        async function generateContent() {
            const keyword = document.getElementById('keyword').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            if (!keyword) {
                showError('Please enter a keyword to generate content');
                document.getElementById('keyword').focus();
                return;
            }

            // Show loading, hide previous results and errors
            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/generate-seo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keyword })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate content');
                }

                // Display results with animation
                document.getElementById('resultTitle').textContent = data.title || `SEO Content for: ${keyword}`;
                document.getElementById('metaDescription').textContent = data.meta_description || 'No meta description generated.';
                document.getElementById('content').innerHTML = data.content || '<p>No content was generated. Please try again.</p>';
                
                // Show result with animation
                loadingDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
                
                // Scroll to results
                resultDiv.scrollIntoView({ behavior: 'smooth' });
                
                // Celebrate!
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'An error occurred while generating content. Please try again.');
                loadingDiv.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            document.getElementById('errorMessage').textContent = message;
            errorDiv.classList.remove('hidden');
            // Scroll to error
            errorDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        function copyToClipboard() {
            const content = document.getElementById('content').innerText;
            navigator.clipboard.writeText(content).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showError('Failed to copy to clipboard');
            });
        }
        
        function downloadContent() {
            const content = document.getElementById('content').innerHTML;
            const title = document.getElementById('resultTitle').textContent;
            const meta = document.getElementById('metaDescription').textContent;
            
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${title}</title>
                    <meta name="description" content="${meta}">
                    <style>
                        body { 
                            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                            line-height: 1.7; 
                            max-width: 800px; 
                            margin: 0 auto; 
                            padding: 30px;
                            color: #374151;
                        }
                        h1 { 
                            color: #1f2937; 
                            font-size: 2.25rem;
                            font-weight: 700;
                            margin: 1.5em 0 1rem;
                            padding-bottom: 0.5rem;
                            border-bottom: 2px solid #e5e7eb;
                        }
                        h2 { 
                            color: #1f2937;
                            font-size: 1.75rem;
                            font-weight: 600;
                            margin: 1.5em 0 1rem;
                            padding-bottom: 0.3rem;
                            border-bottom: 1px solid #e5e7eb;
                        }
                        h3 { 
                            color: #1f2937;
                            font-size: 1.4rem;
                            font-weight: 600;
                            margin: 1.3em 0 0.8rem;
                        }
                        .meta { 
                            color: #4b5563; 
                            font-style: italic; 
                            margin: 0 0 2.5rem;
                            padding: 1rem;
                            background-color: #f9fafb;
                            border-left: 4px solid #3b82f6;
                            border-radius: 0.25rem;
                        }
                        .content { 
                            color: #374151;
                            font-size: 1.05rem;
                        }
                        .content p {
                            margin: 1.2em 0;
                            line-height: 1.7;
                        }
                        .content ul, .content ol {
                            margin: 1.2em 0;
                            padding-left: 1.8em;
                        }
                        .content ul {
                            list-style-type: disc;
                        }
                        .content ol {
                            list-style-type: decimal;
                        }
                        .content li {
                            margin: 0.5em 0;
                            padding-left: 0.5em;
                        }
                        .content li::marker {
                            color: #3b82f6;
                            font-weight: bold;
                        }
                        .content strong {
                            color: #1f2937;
                            font-weight: 600;
                        }
                        .content em {
                            color: #4b5563;
                        }
                        @media (max-width: 768px) {
                            body {
                                padding: 20px 15px;
                            }
                            h1 {
                                font-size: 1.8rem;
                            }
                            h2 {
                                font-size: 1.5rem;
                            }
                            h3 {
                                font-size: 1.25rem;
                            }
                        }
                    </style>
                </head>
                <body>
                    <h1>${title}</h1>
                    <div class="meta">${meta}</div>
                    <div class="content">${content}</div>
                </body>
                </html>
            `;
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.toLowerCase().replace(/\s+/g, '-')}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
